    <script type="text/javascript" src="/js/commands.js"></script>
<script>
function f_send_bugreport() {
    _bugreport_message = $("#bugreport_message").val();
    _bugreport_contact_type = $("#bugreport_contact_type option:selected").text();
    _bugreport_reply_to = $("#bugreport_reply_to").val();
    _bugreport_concatenated_message = _bugreport_message + '\n\n\n'
                                    + 'Contact:\n'
                                    + _bugreport_contact_type + ': ' + _bugreport_reply_to;

    if (_bugreport_message.length < 5) {
        alert("Please provide some comment.");
        return false;
    }

    $("#bugreport_send").prop('disabled', true);
    $("#cbi_apply_bmminer_fieldset").show();
    $("#cbi_result_bmminer_fieldset").hide();
    $.ajax({
        url: '/cgi-bin/send_bugreport.cgi',
        type: 'POST',
        dataType: 'text',
        timeout: 360000,
        cache: false,
        data: {message: _bugreport_concatenated_message},
        success: function () {
            $("#cbi_apply_bmminer_fieldset").hide();
            $("#cbi_result_bmminer_fieldset").show();
            $("#bugreport_send").prop('disabled', false);
            $("#syslog").val('Thanks! Your message was sent.\nWe\'ll handle it as soon as possible.');

        },
        error: function (xhr, status, error) {
            $("#cbi_apply_bmminer_fieldset").hide();
            $("#cbi_result_bmminer_fieldset").show();
            $("#bugreport_send").prop('disabled', false);
            var errorMessage = xhr.status + ': ' + xhr.statusText;
            console.log('Couldn\'t send a report - ' + errorMessage);
            $("#syslog").val('Thanks! Your message was sent.\nWe\'ll handle it as soon as possible.');
        }
    });

}

</script>
<title>Ant Miner</title>
</head>
